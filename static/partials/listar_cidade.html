<div class="row">
    <div class="col-lg-12">
      <h1>Listar <small>Cidades</small></h1>
      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-home"></i> Início</a></li>
        <li class="active"><i class="fa fa-edit"></i> Listar Cidades</li>
      </ol>          
    </div>
  </div><!-- /.row -->
<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Código</th>
            <th style="min-width: 80px;">Nome</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="municipio in municipios">
            <td>{{ municipio.codigo }}</td>
            <td>{{ municipio.nome }}</td>
            <td><button  ng-click="editCidade($index)" class="btn btn-outline btn-primary">Editar</button></td>
            <td ><button  ng-click="excluir(municipio.id)" class="btn btn-default">Deletar</button></td>

        </tr>
        </tbody>
    </table>
    <button  ng-click="addCidade()" class="btn btn-outline btn-primary">Cadastrar Cidade</button></td>
</div>
