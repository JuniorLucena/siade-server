<script type="text/javascript">

$(document).ready(function(){
    $(".my-select").multiselectable({
        selectableLabel: "Quadras do Bairro:",
        selectedLabel: "Quadras selecionadas:",
        moveRightText: ">>",
        moveLeftText: "<<"
    });
    $("#selectBairro").change(function(){
      var indice = $('#selectBairro').find(":selected").index();
      $.get("/api/imoveis/quadra/?bairro="+ indice, function(data){
        $('#m-selectable').html("");
        //alert(data[0].numero)
        $.each(data, function(i, item){
          console.log(item)
          $('#m-selectable').append("<option value"+ item.id+">"+item.numero+"</option>");
        });
      });
    });
});




</script>
