<div id="page-wrapper col-lg-12">

  <div class="row">
    <div class="col-lg-12">
      <h1>SIADE <small>Agentes</small></h1>
      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-home"></i> In√≠cio</a></li>
        <li class="active"><i class="fa fa-home"></i> Cadastrar Agentes</li>
      </ol>          
    </div>
  </div><!-- /.row -->


  <div class="panel panel-default" ng-controller="Agente_Cadastro_Ctrl">
    <div class="panel-body">
     <div class="row">
       <div class="col-lg-6">

        <div class="form-group">
          <label>Senha:</label>
          <input type="password" class="form-control" ng-model="agente.senha" placeholder="Senha..." width="10px">
        </div>

        <div class="form-group">
          <label>CPF:</label>
          <input class="form-control" ng-model="agente.cpf" placeholder="CPF...">
        </div>

        <div class="form-group">
          <label>Nome:</label>
          <input  ng-model="agente.nome" class="form-control" placeholder="Nome...">
        </div>

        <div class="form-group">
          <label>Sobrenome:</label>
          <input class="form-control"  ng-model="agente.sobrenome" placeholder="Sobrenome...">
        </div>

        <div class="form-group">
          <label>E-mail:</label>
          <input type="email" class="form-control"  ng-model="agente.email" placeholder="E-mail...">
        </div>
        <div class="form-group">
          <label>Telefone:</label>
          <input class="form-control"  ng-model="agente.telefone" placeholder="Telefone...">
        </div>
        <div class="form-group">
          <label>Data nascimento:</label>
          <input class="form-control" calendar  ng-model="agente.nascimento">
        </div>


        <div class="form-group">
          <label>Tipo:</label>
          <select ng-model="agente.tipo" ng-options="tipo.id as tipo.tipo for tipo in tipos" ></select>
        </div>


        <button type="submit" ng-click="saveAgente()" class="btn btn-outline btn-primary">Salvar</button>

      </div>
    </div><!-- Fim Row -->
  </div>
</div>
</div>
