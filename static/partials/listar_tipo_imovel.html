<div class="row">
    <div class="col-lg-12">
      <h1>Listar <small>Tipo Imovel</small></h1>
      <ol class="breadcrumb">
        <li><a href="index.html"><i class="fa fa-home"></i> In√≠cio</a></li>
        <li class="active"><i class="fa fa-edit"></i> Listar Tipo Imovel</li>
      </ol>          
    </div>
  </div><!-- /.row -->
<div class="span6">
    <table class="table table-striped table-condensed" ng-controller="tipoImovelCtrl">
        <thead>
        <tr>
            <th style="min-width: 80px;">Nome</th>
            <th style="min-width: 80px;">Sigla</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody >
        <tr ng-repeat="tipo in tipos">
            <td>{{ tipo.nome }}</td>
            <td>{{ tipo.sigla }}</td>
            <td ><button  ng-click="editTipoImovel($index)" class="btn btn-outline btn-primary">Editar</button></td>
            <td ><button  ng-click="excluir(tipo.id)" class="btn btn-default">Deletar</button></td>

        </tr>
        </tbody>
    </table>
    <button  ng-click="addTipoImovel()" class="btn btn-outline btn-primary">Cadastrar Tipo de Imovel</button></td>
</div>
