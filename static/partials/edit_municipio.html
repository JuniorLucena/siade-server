  <div class="row">
    <div class="col-lg-12">
      <h1>Editar <small>Cidade</small></h1>
      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-home"></i> Início</a></li>
        <li class="active"><i class="fa fa-edit"></i> Editar Cidade</li>
      </ol>          
    </div>
  </div><!-- /.row -->
  <div class="panel panel-default" ng-controller="cidadeEditCtrl">
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-6">
          <form role="form">

              <div class="form-group">
                <label>Nome:</label>
                <input class="form-control" ng-model="municipios.nome" >
              </div>

          <div class="form-group">
            <label>Uf:</label>
            <select ng-model="municipios.uf" ng-options="uf.id as uf.nome for uf in ufs" ></select>
          </div>

          <div class="form-group">
                <label>Código:</label>
                <input class="form-control" ng-model="municipios.codigo">
          </div>
         

          <button type="submit" ng-click="updateCidade()" class="btn btn-outline btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>
