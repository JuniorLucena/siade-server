  <div class="row">
    <div class="col-lg-12">
      <h1>Editar <small>Lado</small></h1>
      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-home"></i> Início</a></li>
        <li class="active"><i class="fa fa-edit"></i>Editar Lado</li>
      </ol>          
    </div>
  </div><!-- /.row -->
  <div class="panel panel-default" ng-controller="ladoEditCtrl">
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-6">
          <form role="form">

          <div class="form-group">
            <label>Número:</label>
            <input class="form-control" ng-model="lados.numero" >
          </div>
          <div class="form-group">
            <label>Quadra:</label>
            <select ng-model="lados.quadra" ng-options="quadra.id as quadra.numero for quadra in quadras" >
            </select>
          </div>
           <div class="form-group">
            <label>Logradouro:</label>
            <select ng-model="lados.logradouro" ng-options="logradouro.id as logradouro.nome for logradouro in logradouros" ></select>
          </div>
       
      
          <button type="submit" ng-click="updateLado" class="btn btn-outline btn-primary">Salvar</button>

        </div>
      </div>
    </div>
  </div>
