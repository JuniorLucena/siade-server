
<div id="page-wrapper col-lg-12">

  <div class="row">
    <div class="col-lg-12">
      <h1>Cadastrar <small> Quadra</small></h1>

  <div class="panel panel-default" ng-controller="cadastrar_quadra_Ctrl">

         <form role="form">
           <div class="form-group">
             <label>Bairro:</label>
             <select ng-model="quadra.bairro" ng-options="bairro.id as bairro.nome for bairro in bairros" ></select>
          </div>

          <div class="form-group">
            <label>Numero:</label>
            <input class="form-control" ng-model="quadra.numero" placeholder="Informe o numero da Quadra" width="10px">
          </div>

        </div>
      </div><!-- Fim Row -->
      <a ng-click="saveQuadra()" type="submit" class="btn btn-primary btn-lg">Salvar</a>
    </div> 


  </div>
