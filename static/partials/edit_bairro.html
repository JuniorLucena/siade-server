  <div class="row">
    <div class="col-lg-12">
      <h1>Editar <small>Bairro</small></h1>
      <ol class="breadcrumb">
        <li><a href="index.html"><i class="fa fa-home"></i> In√≠cio</a></li>
        <li class="active"><i class="fa fa-edit"></i> Editar Bairro</li>
      </ol>          
    </div>
  </div><!-- /.row -->
  <div class="panel panel-default" ng-controller="bairroEditCtrl">
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-6">
          <form role="form">

           <div class="form-group">
            <label>Nome:</label>
           <input class="form-control" ng-model="bairros.nome">
          </div>
          <div class="form-group">
            <label>Cidade:</label>
            <select ng-model="bairros.municipio" ng-options="municipio.id as municipio.nome for municipio in municipios" ></select>
          </div>
          <div class="form-group">
            <label>Codigo:</label>
           <input class="form-control" ng-model="bairros.codigo">
          </div>
         

          <button type="submit" ng-click="updateBairro()" class="btn btn-outline btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>
