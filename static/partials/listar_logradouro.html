<div class="row">
    <div class="col-lg-12">
      <h1>Listar <small>Logradouros</small></h1>
      <ol class="breadcrumb">
        <li><a href="index.html"><i class="fa fa-home"></i> In√≠cio</a></li>
        <li class="active"><i class="fa fa-edit"></i> Listar Logradouros</li>
      </ol>          
    </div>
  </div><!-- /.row -->
<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Nome</th>
            <th style="min-width: 80px;">Cidade</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="logradouro in logradouros">
            <td>{{ logradouro.nome}}</td>
            <td>{{ logradouro.municipio}}</td>
            <td><button  ng-click="editLogradouro($index)" class="btn btn-default">Editar</button></td>
            <td ><button  ng-click="excluir(logradouro.id)" class="btn btn-default">Deletar</button></td>

        </tr>
        
        </tbody>
    </table>
    <a ng-click="addLogradouro()" class="btn btn-small">Cadastrar Logradouro</a>
</div>
