<div class="row">
    <div class="col-lg-12">
      <h1>Listar <small>Estado</small></h1>
      <ol class="breadcrumb">
        <li><a href="index.html"><i class="fa fa-home"></i> In√≠cio</a></li>
        <li class="active"><i class="fa fa-edit"></i> Listar Estado</li>
      </ol>          
    </div>
  </div><!-- /.row -->
<div class="span6">
    <table class="table table-striped table-condensed" ng-controller="estadoCtrl">
        <thead>
        <tr>
            <th style="min-width: 80px;">Nome</th>
            <th style="min-width: 80px;">Sigla</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody >
        <tr ng-repeat="uf in ufs">
            <td>{{ uf.nome }}</td>
            <td>{{ uf.sigla }}</td>
            <td ><a ng-click="editUf(uf.id)" >edit</a></td>
            <td><a ng-click="excluir(uf.id)" >delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="addUf()" class="btn btn-small">Cadastrar Estado</a>
</div>
