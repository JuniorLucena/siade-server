<div class="row">
    <div class="col-lg-12">
      <h1>Listar <small>Atividade</small></h1>
      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-home"></i> In√≠cio</a></li>
        <li class="active"><i class="fa fa-edit"></i> Listar Atividade</li>
      </ol>          
    </div>
  </div><!-- /.row -->
<div class="span6">
    <table class="table table-striped table-condensed" ng-controller="atividadeCtrl">
        <thead>
        <tr>
            <th style="min-width: 80px;">Nome</th>
            <th style="min-width: 80px;">Sigla</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody >
        <tr ng-repeat="atividade in atividades">
            <td>{{ atividade.nome }}</td>
            <td>{{ atividade.sigla }}</td>
            <td ><button  ng-click="editAtividade($index)" class="btn btn-outline btn-primary">Editar</button></td>
            <td ><button  ng-click="excluir(atividade.id)" class="btn btn-default">Deletar</button></td>

        </tr>
        </tbody>
    </table>
    <button  ng-click="addAtividade()" class="btn btn-outline btn-primary">Cadastrar Atividade</button></td>
</div>
