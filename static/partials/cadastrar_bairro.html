  <div class="row">
    <div class="col-lg-12">
      <h1>Cadastrar <small>Bairro</small></h1>
      <ol class="breadcrumb">
        <li><a href="index.html"><i class="fa fa-home"></i> Início</a></li>
        <li class="active"><i class="fa fa-edit"></i> Cadastrar Bairro</li>
      </ol>          
    </div>
  </div><!-- /.row -->
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-6">
          <form role="form">

           <div class="form-group" ng-controller="bairro_Cadastro_Ctrl">
            <label>Cidade:</label>
              <select ui-select2="municipiosOptions" ng-model="bairro.municipio.id" ng-options="municipio.id as municipio.nome for municipio in municipios" class="input-block-level"></select>
          </div>

          <div class="form-group">
            <label>Código Cidade:</label>
            <input class="form-control" ng-model="bairro.codigo" placeholder="Informar Código Cidade">

          </div>

          <div class="form-group">
            <label>Nome Bairro:</label>
            <input class="form-control" ng-model="bairro.nome" placeholder="Informar Nome Bairro">
          </div>

          <button type="submit" ng-click="saveBairro()" class="btn btn-default">Salvar</button>
        </div>
      </div>
    </div>
  </div>
