<div class="row">
    <div class="col-lg-12">
      <h1>Listar <small>Quadras</small></h1>
      <ol class="breadcrumb">
        <li><a href="index.html"><i class="fa fa-home"></i> Início</a></li>
        <li class="active"><i class="fa fa-edit"></i> Listar Quadras</li>
      </ol>          
    </div>
  </div><!-- /.row -->
<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Bairro</th>
            <th style="min-width: 80px;">N° Quadra</th>
            <th style="min-width: 80px;">Seq</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="quadra in lista">
            <td>{{ quadra.bairro}}</td>
            <td>{{ }}</td>
            <td><a ng-click="editCidade(municipio.id)" >edit</a></td>
            <td><a ng-click="deleteCidade(municipio.id)" >delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="addBairro()" class="btn btn-small">Cadastrar Bairros</a>
</div>
