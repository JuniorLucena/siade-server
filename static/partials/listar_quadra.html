<div class="row">
    <div class="col-lg-12">
      <h1>Listar <small>Quadras</small></h1>
      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-home"></i> Início</a></li>
        <li class="active"><i class="fa fa-edit"></i> Listar Quadras</li>
      </ol>          
    </div>
  </div><!-- /.row -->
<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Bairro</th>
            <th style="min-width: 80px;">N° Quadra</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="quadra in quadras">
            <td>{{ quadra.bairro.nome}}</td>
            <td>{{ quadra.numero}}</td>
            <td><button  ng-click="editQuadra($index)" class="btn btn-outline btn-primary">Editar</button></td>
            <td ><button  ng-click="excluir(quadra.id)" class="btn btn-default">Deletar</button></td>

        </tr>
        </tbody>
    </table>
    <button  ng-click="addQuadra()" class="btn btn-outline btn-primary">Cadastrar Quadra</button></td>
</div>
