
 <div class="row">
          <div class="col-lg-12">
            <h1>Cadastrar <small>Cidade</small></h1>
            <ol class="breadcrumb">
              <li><a href="index.html"><i class="fa fa-home"></i> Início</a></li>
              <li class="active"><i class="fa fa-edit"></i> Cadastrar Cidade</li>
            </ol>          
          </div>
        </div><!-- /.row -->
	
	<div ng-controller="cidadeCtrl">
			

              <div class="panel-body">
                <div class="row">
          <div class="col-lg-6">

          <form role="form">
              <div class="form-group">
                <label>Nome:</label>
                <input class="form-control" ng-model="municipio.nome" placeholder="Informar Nome Cidade">
              </div>

          <div class="form-group">
            <label>UF:</label>
            <select ng-model="municipio.uf" ng-options="uf.id as uf.nome for uf in ufs" ></select>
          </div>

          <div class="form-group">
                <label>Código:</label>
                <input class="form-control" ng-model="municipio.codigo" placeholder="Informar Código Cidade">
          </div>
	
	      <button type="submit" ng-click="save()" class="btn btn-default">Salvar</button>
	</div>
	</div>
              </div>
            </div>
	
    </div>
