  <div class="row">
    <div class="col-lg-12">
      <h1>Cadastrar <small>Tipo de Imovel</small></h1>
      <ol class="breadcrumb">
        <li><a href="index.html"><i class="fa fa-home"></i> In√≠cio</a></li>
        <li class="active"><i class="fa fa-edit"></i> Cadastrar Tipo de Imovel</li>
      </ol>          
    </div>
  </div><!-- /.row -->
  <div class="panel panel-default" ng-controller="tipoImovel_Cadastro_Ctrl">
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-6">
          <form role="form">

           <div class="form-group">
            <label>Nome:</label>
           <input class="form-control" ng-model="tipo_imovel.nome" placeholder="Informar o Nome do Imovel">
          </div>
          <div class="form-group">
            <label>Sigla:</label>
            <input class="form-control" ng-model="tipo_imovel.sigla" placeholder="Informar Sigla do imovel">
          </div>
          <button type="submit" ng-click="saveTipoImovel()" class="btn btn-outline btn-primary">Salvar</button>

        </div>
      </div>
    </div>
  </div>
