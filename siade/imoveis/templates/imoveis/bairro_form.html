{% extends 'base_site.html' %}
{% block topo %}
	<div class="row">
          <div class="col-lg-12">
            <h1>Cadastrar <small>Bairro</small></h1>
            <ol class="breadcrumb">
              <li><a href="index.html"><i class="fa fa-home"></i> Início</a></li>
              <li class="active"><i class="fa fa-edit"></i> Cadastrar Bairro</li>
            </ol>          
          </div>
        </div><!-- /.row -->
{% endblock %}
{% block content %}	
<form action="" method="post">{% csrf_token %}
<div class="form-group">
<label>Código:</label>
{{ form.codigo }}
</div>
<div class="form-group">
<label>Nome:</label>
{{ form.nome }}
</div>
<div class="form-group">
<label>Cidade:</label>
{{ form.municipio }}
</div>
<button type="submit" class="btn btn-default">Salvar</button>
</form>
{% endblock %}
