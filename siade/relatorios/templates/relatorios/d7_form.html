{% extends 'base.html' %}
{% load bootstrap3 %}
{% block actions-buttons %}
<button class="btn btn-primary" type="submit">Gerar Relatório</button>
{% endblock %}
{% block content-title %}
<h1>Relatório Semanal (D7)</h1>
{% endblock %}
{% block content %}
<form method="post" class="form_horizontal">{% csrf_token %}
{{ block.super }}
	<div class="panel panel-default form-horizontal">
   		<div class="panel-body">
 			{% bootstrap_form form layout='horizontal' %}
    	</div>
	</div>
</form>
{% endblock %}
