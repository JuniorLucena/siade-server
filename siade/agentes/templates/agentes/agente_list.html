{% extends 'crud/object_list.html' %}
{% load object_urls %}
{% block content %}
{{ block.super }}
<table class="table table-striped">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Tipo</th>
        <th class="col-sm-2">Ações</th>
    </tr>
    </thead>
    <tbody>
{% for object in object_list %}
        <tr>
            <td>{{ object.nome }}</a></td>
            <td>{{ object.sobrenome }}</td>
            <td>{{ object.get_tipo_display }}</td>
            <td>
                <a class="btn btn-sm btn-default" href="{% object_detalhes object %}" title="Detalhes"><i class="fa fa-eye"></i></a>
                <a class="btn btn-sm btn-default" href="{% object_editar object %}" title="Editar"><i class="fa fa-edit"></i></a>
            </td>
        </tr>
{% endfor %}
    </tbody>
</table>
{% endblock %}
