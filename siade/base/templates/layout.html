<!DOCTYPE html>
<html lang="pt_BR" ng-app="siadeApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Sistema de coleta dos agentes de endemias">
    <meta name="author" content="Holocron IFRN">
    <title>SIADE</title>
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/metisMenu.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/sb-admin-2.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="{{ STATIC_URL }}css/estilos.css" rel="stylesheet">
    <script src="{{ STATIC_URL }}js/jquery-1.11.0.js"></script>
{% block extrahead %}{% endblock %}
</head>
<body>
<div id="wrapper">
{% if not is_popup %}
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home' %}">SIADE</a>
        </div>
        <!-- /.navbar-header -->
        <ul class="nav navbar-top-links navbar-right">
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-user fa-fw"></i> {{ request.user.get_short_name }} <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="{% url 'password_change' %}">Alterar senha</a></li>
                    <li class="divider"></li>
                    <li><a href="{% url 'user_logout' %}">Sair</a></li>
                </ul>
                <!-- /.dropdown-user -->
            </li>
            <!-- /.dropdown -->
        </ul>
    </nav>
{% endif %}
{% block layout_content %}
    <div id="page-wrapper" style="margin:0px">
    </div>
{% endblock %}
</div>
    <script>window.DJANGO_STATIC_URL = '{{ STATIC_URL }}'</script>
    <script src="{{ STATIC_URL }}js/jquery-1.11.0.js"></script>
    <script src="{{ STATIC_URL }}js/jquery-migrate-1.2.1.min.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}js/metisMenu/metisMenu.min.js"></script>
    <script src="{{ STATIC_URL }}js/sb-admin-2.js"></script>
    {{ form.media }}
{% block extrascript %}{% endblock %}
</body>
</head>
