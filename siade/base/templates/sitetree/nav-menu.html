{% load sitetree %}
<ul class="nav" id="side-menu">
{% for item in sitetree_items %}
<li class="{% if item.is_current or item.in_current_branch %}active{% endif %}">
<a href="{% sitetree_url for item %}">
{{ item.title_resolved }}
{% if item.has_children %}<span class="fa arrow">{% endif %}
</a>
{% if item.has_children %}
{% sitetree_children of item for menu template "sitetree/nav-second-level.html" %}
{% endif %}
</li>
{% endfor %}
</ul>
