{% extends 'base.html' %}
{% load bootstrap3 object_urls %}
{% block breadcrumbs %}
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-home"></i> In√≠cio</a></li>
        <li><a href="{% object_listar object_class %}">{{ title }}</a></li>
        <li class="active">{{ object }}</li>
    </ol>
{% endblock %}

{% block content-title %}
<h1>Detalhes de {{ title }} <small>{{ object }}</small></h1>
{% endblock %}
{% block actions-buttons %}
<div class="btn-group">
    <a class="btn btn-primary" href="{% object_editar object %}">Editar</a>
    <a class="btn btn-default" href="{% object_excluir object %}">Excluir</a>
</div>
{% endblock %}
