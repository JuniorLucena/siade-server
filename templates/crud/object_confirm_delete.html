{% extends 'base_site.html' %}
{% load bootstrap3 %}
{% block breadcrumbs %}
<div class="row">
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-home"></i> In√≠cio</a></li>
        <li><a href="{% url 'bairro-listar' %}">Bairros</a></li>
        <li><a href="{% url 'bairro-detalhes' object.id %}">{{ object }}</a></li>
        <li class="active">Excluir</li>
    </ol>
</div>
{% endblock %}

{% block content %}
<form method="post">{% csrf_token %}
<div class="panel panel-danger">
    <div class="panel-heading">
        Excluir {{ title }}
    </div>
    <div class="panel-body">
        <p>Deseja realmente excluir o {{ title }} <strong>{{ object }}</strong>?</p>
    </div>
    <div class="panel-footer">
        <a class="btn btn-default" href="{% url object_urls.detalhes object.id %}">Cancelar</a>
        <button class="btn btn-danger pull-right" type="submit">Excluir {{ title }}</button>
    </div>
</div>
</form>
{% endblock %}
